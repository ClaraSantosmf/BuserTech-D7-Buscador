<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="css/style.css" />
    <link rel="stylesheet" href="rest.css" />
    <title>Buser</title>
  </head>
  <body>
    <div class="secao1">
      <div class="inicio">
        <img src="./img/buser-horizontal-rosa.0109919.svg" />
        <p>Entrar</p>
      </div>
    </div>
    <div class="secao2">
      <div class="anuncio">
        <h1>VIAGEM DE ÔNIBUS MAIS BARATAS QUE A PASSAGEM DA RODOVIÁRIA</h1>
        <h2>Sem taxas, com segurança e preço justo</h2>
      </div>
    </div>
    <div class="secao3">
      <div class="containerbranco">
        <div class="ContainerBranco-Origem">
          <p>Saindo de</p>
          <input type="text" placeholder="Digite uma cidade" />
        </div>
        <div class="ContainerBranco-Destino">
          <p>Indo para</p>
          <input type="text" placeholder="Digite uma cidade" />
        </div>
        <div class="ContainerBranco-DataDeIda">
          <p>Data de ida</p>
          <input type="date" />
        </div>
        <div class="ContainerBranco-DataDeVolta">
          <p>Data de volta</p>
          <input type="date" />
        </div>
        <button>
          <img src="./img/find white.svg" class="Buscar" /> Buscar
        </button>
      </div>
    </div>
    <footer>
      <div class="footer-div">
        <div><img src="./img/find.svg" /> Buscar</div>
        <div><img src="./img/bus.svg" />Viagens</div>
        <div><img src="./img/wallet.svg" />Carteira</div>
        <div><img src="./img/promocao.svg" />Promoções</div>
        <div><img src="./img/help.svg" />Ajuda</div>
      </div>
    </footer>
  </body>
</html>
